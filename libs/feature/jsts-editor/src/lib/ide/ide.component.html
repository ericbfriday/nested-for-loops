<!-- editing -->
<div className="flexChild columnParent">
  <div className="editor-switch">
    <button (click)="(saveAndRunCode)" label="Save + Run"></button>
  </div>
  <jsts-editor-ace
    (onBlur)="onEditBlur()"
    (onCodeChange)="onCodeChange()"
    [initialValue]="initialValue"
  >
  </jsts-editor-ace
  ><!-- [mode]="'javascript'" -->
</div>
